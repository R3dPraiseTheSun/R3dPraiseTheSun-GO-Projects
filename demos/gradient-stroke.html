<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Gradient Stroke</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<link rel="stylesheet" href="../dist/uPlot.min.css">
		<style>
			.uplot {
				margin-bottom: 30px;
			}
		</style>
	</head>
	<body>
		<script type="module">
			import uPlot from "../dist/uPlot.esm.js";

			let can = document.createElement("canvas");
			let ctx = can.getContext("2d");

			function scaleGradient(u, scaleKey, ori, scaleStops) {
				let min = scaleStops[0][0];
				let max = scaleStops[scaleStops.length - 1][0];
				let rng = max - min;

				let minPos = u.valToPos(min, scaleKey, true);
				let maxPos = u.valToPos(max, scaleKey, true);

				let x0, y0, x1, y1;

				if (ori == 1) {
					x0 = x1 = 0;
					y0 = minPos;
					y1 = maxPos;
				}
				else {
					y0 = y1 = 0;
					x0 = minPos;
					x1 = maxPos;
				}

				let grd = ctx.createLinearGradient(x0, y0, x1, y1);

				scaleStops.forEach(s => {
					let pct = (s[0] - min) / rng;
					grd.addColorStop(pct, s[1]);
				});

				return grd;
			}

			const opts = {
				title: "Scale-aligned gradient strokes (hz)",
				width: 1920,
				height: 600,
				legend: {
				//	show: false,
					stroke: (u, seriesIdx) => "red",
				},
				cursor: {
					points: {
						stroke: () => "red",
						fill: () => "red",
					}
				},
				scales: {
					x: {
						time: false,
					}
				},
				series: [
					{},
					{
						label: "Trends",
						width: 4,
						stroke: (u, seriesIdx) => {
							return scaleGradient(u, 'x', 0, [
								[0, "red"],
								[30, "red"],

								[30, "orange"],
								[50, "orange"],

								[50, "blue"],
								[60, "blue"],
							]);
						},
					},
				],
			};

			let data = [
				[20, 30, 50, 60],
				[20, 10, 50, 30],
			];

			let u = new uPlot(opts, data, document.body);



			const opts2 = {
				title: "Scale-aligned gradient strokes (vt)",
				width: 1920,
				height: 600,
				legend: {
				//	show: false,
					stroke: (u, seriesIdx) => "red",
				},
				cursor: {
					points: {
						stroke: () => "red",
						fill: () => "red",
					}
				},
				scales: {
					x: {
						time: false,
					}
				},
				series: [
					{},
					{
						label: "Over/Under",
						width: 4,
						stroke: (u, seriesIdx) => {
							return scaleGradient(u, 'y', 1, [
								[-100, "blue"],
								[0, "blue"],
								[0, "red"],
							]);
						},
					},
				],
			};

			let data2 = [
				[20, 30, 50, 60],
				[-5, 10, -30, 30],
			];

			let u2 = new uPlot(opts2, data2, document.body);
		</script>
	</body>
</html>
