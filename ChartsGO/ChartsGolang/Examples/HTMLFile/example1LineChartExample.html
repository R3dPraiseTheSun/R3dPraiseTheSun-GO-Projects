<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Line Chart</title>
<link rel="stylesheet" href="../../resources/libs//uPlot.min.css">
<style>
h1 { text-align: center;}
</style>
</head>
<body>
<script src= "../../resources/libs//uPlot.iife.js"></script>
<script>
function createDiv(){
  var div = document.createElement("DIV");
  var text = document.createTextNode("LineChartExample");
  var h1 = document.createElement("H1");
  h1.appendChild(text);
  div.setAttribute("id", "LineChartExample"); 
  document.body.appendChild(h1);
  document.body.appendChild(div);
}
</script>
<script>
let data = [
  [100,200,210,400,500],
  [325,420,102,300,444]
];

const opts = {
    title:"line",
    id:"ChartLine",
    class: "LineChartExample",
    width: 800,
    height: 600,
    
    scales: {
        x:{
            time: false,
            type: "line",
        },
    },

    series: [
        {},
        {
          label: "line",
          stroke: "red",
          fill: "rgba(255,0,0,0.3)",
        },
    ],
};
createDiv();
let uplot = new uPlot(opts,data,document.getElementById("LineChartExample"));
</script>
</body>
</html>
