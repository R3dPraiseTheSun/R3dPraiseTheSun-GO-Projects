<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Line Chart</title>
<link rel="stylesheet" href="../resources/libs/uPlot.min.css">
</head>
<body>
<script src= "../resources/libs/uPlot.iife.js"></script>
<script>
function createDiv(){
  var div = document.createElement("DIV");
  var text = document.createTextNode("Line");
  div.setAttribute("id", "Line"); 
  div.appendChild(text);
  document.body.appendChild(div);
}
</script>
<script>
let data = [
  [100,200,300,400,500,600,700,800,900,1000],
  [325,420,200,111,450,555,666,455,980,100]
];

const opts = {
    title:"line",
    id:"ChartLine",
    class: "Line",
    width: 800,
    height: 600,
    
    scales: {
        x:{
            time: false,
            type: "line",
        },
    },

    series: [
        {},
        {
          label: "line",
          stroke: "red",
          fill: "rgba(255,0,0,0.3)",
        },
    ],
};
createDiv();
let uplot = new uPlot(opts,data,document.getElementById("Line"));
</script>
</body>
</html>
